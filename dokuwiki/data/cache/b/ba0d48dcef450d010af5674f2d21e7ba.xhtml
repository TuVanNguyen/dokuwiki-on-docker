<h1 class="sectionedit1" id="self-hypnosis">Self-hypnosis</h1>

<h2 class="sectionedit2" id="types_of_frames">Types of Frames</h2>

<h3 class="sectionedit3" id="positive_framing">Positive Framing</h3>
<ul>
<li class="level0"><div class="li">building, strengthening, and maintaining positive suggestions</div>
</li>
<li class="level0"><div class="li">think, feel, behave differently</div>
</li>
<li class="level0"><div class="li">better for beginners to start here</div>
</li>
</ul>

<h3 class="sectionedit4" id="negative_framing">Negative Framing</h3>
<ul>
<li class="level0"><div class="li">breaking or untangling suggestions (&quot;dehypnotizing&quot;)</div>
</li>
<li class="level0"><div class="li">address underlying problems </div>
</li>
</ul>
